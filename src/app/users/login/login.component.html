<div class="container">
    <h1 class="text-center"> Login </h1>
    <hr>
    <div class="loginform" fxLayout="row" fxLayout.sm="column" fxLayoutAlign="center center">
        <div class="col-lg-6 col-sm-12">
            <div class="alert alert-danger" *ngIf="submitted && errorMessage">
                login failed: {{errorMessage}}
            </div>
            <div class="alert alert-danger" *ngIf="submitted && loginError">
                {{loginError}}
            </div>



            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input name="email" formControlName="email" required id="email" type="email" class="form-control" placeholder="Email..."
                        required />

                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input name="password" formControlName="password" required id="password" type="password" class="form-control"
                        placeholder="Password..." required />
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check" name="keep_loggedIn">
                    <label for="keep_loggedIn">Keep me logged in</label>
                </div>
                <p class="change_link">
                    <a routerLink=""> Forgot Password?</a>
                </p>




                <div class="button-div" fxLayout="row" fxLayoutAlign="center center">
                    <button type="submit" class="button">Login</button>
                </div>
                <p class="change_link1">
                    Dont have an account?
                    <a routerLink=""> Create Account</a>
                </p>

            </form>
        </div>

    </div>
</div>
