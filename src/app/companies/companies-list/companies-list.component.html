<div class="container">
    <h1>View All Employers</h1>
    <div>
        <h3>Filter by:</h3>
    </div>
    <div class="search-div" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap.gt.xs="2%"
        fxLayoutAlign="center center" ngClass.xs="mobile-container" ngClass.sm="minitab-container">
        <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <input required id="employer_name" type="text" class="form-control" placeholder="employer..." />
        </div>

        <div class="form-group col-lg-6 col-md-6 col-sm-12">
            <select id="location" type="text" class="form-control">
                <option value="">location......</option>
            </select>
        </div>


    </div>

    <div class="row">
        <div class="col-lg-3 col-md-4" *ngFor="let employer of employers">
            <div [routerLink]="['/companies',employer.id]" class="well hoverwell thumbnail" id="thumbnail">
                <div class="text-center">
                    <img src="../../../assets/images/briefcase.jpg">
                </div>
                <h6 class="text-center">{{employer.company_name}}</h6>
                <p class="text-center">{{employer.country}}, {{employer.state}}</p>

            </div>
        </div>
    </div>
</div>
